<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div>

            <svg width="500" height="500" fill="#000" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" style="background: #eee">
                <rect id="rect" draggable="true" x="10" y="10" width="100" height="100" style="cursor: pointer"/>
            </svg>

        </div>
        <script>
            let rect = document.getElementById('rect');
            let shiftX = 0;
            let shiftY = 0;

            rect.addEventListener('mousedown', (e) => {
                shiftX = e.x - e.target.getAttribute('x');
                shiftY = e.y - e.target.getAttribute('y');
                document.addEventListener('mousemove', move);
            }, false);

            rect.addEventListener('touchstart', (e) => {
                shiftX = +e.touches[0].pageX - +e.target.getAttribute('x');
                shiftY = +e.touches[0].pageY - +e.target.getAttribute('y');
                document.addEventListener('touchmove', touchMove);
            }, false);


            rect.addEventListener('mouseup', (e) => {
                shiftX = 0;
                shiftY = 0;
                document.removeEventListener('mousemove', move);
                rect.onmouseup = null;
            }, false);

            rect.addEventListener('touchend', (e) => {
                shiftX = 0;
                shiftY = 0;
                document.removeEventListener('touchmove', touchMove);
                rect.touchend = null;
            }, false);

            // нужен для того, чтобы отключить listener браузера
            // иначе появляется баг, при котором не можешь отпустить элемент
            rect.ondragstart = function() {
                return false;
            };

            function move(e) {
                let rect = e.target;
                rect.setAttribute('x', e.pageX - shiftX);
                rect.setAttribute('y', e.pageY - shiftY);
            }

            function touchMove(e) {
                let rect = e.target;
                rect.setAttribute('x', e.touches[0].pageX - shiftX);
                rect.setAttribute('y', e.touches[0].pageY - shiftY);
            }
            
        </script>
    </body>
</html>
